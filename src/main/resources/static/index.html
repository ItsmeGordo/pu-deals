<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PU Deals</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"/>
    <link rel="stylesheet" href="https://unpkg.com/vuetify/dist/vuetify.min.css"/>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="app">
      <v-app id="inspire">
        <v-navigation-drawer v-model="drawer" clipped absolute overflow app>
          <v-list dense>
            <v-list-tile @click="">
              <v-list-tile-action>
                <v-icon>home</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>Página Inicial</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
            <v-list-tile @click="">
              <v-list-tile-action>
                <v-icon>attach_money</v-icon>
              </v-list-tile-action>
              <v-list-tile-content>
                <v-list-tile-title>Inserir Oferta</v-list-tile-title>
              </v-list-tile-content>
            </v-list-tile>
          </v-list>
        </v-navigation-drawer>
        <v-toolbar color="blue" clipped-left dark absolute app>
          <v-toolbar-side-icon
            @click.stop="drawer = !drawer"
          ></v-toolbar-side-icon>
          <v-toolbar-title>PU Deals</v-toolbar-title>
        </v-toolbar>
        <v-content>
            <form>
                <v-text-field
                  v-model="title"
                  :error-messages="titleErrors"
                  :counter="150"
                  label="Título"
                  required
                  @input="$v.title.$touch()"
                  @blur="$v.title.$touch()">
                </v-text-field>
                <v-select
                  v-model="type"
                  :items="types"
                  :error-messages="typeErrors"
                  label="Tipo"
                  required
                  @change="$v.type.$touch()"
                  @blur="$v.type.$touch()">
                </v-select>
                <v-text-field
                  v-model="url"
                  :error-messages="urlErrors"
                  label="URL"
                  required
                  @input="$v.url.$touch()"
                  @blur="$v.url.$touch()">
                </v-text-field>
                <v-flex xs6 sm6 md6>
                  <v-menu
                    v-model="publishDateMenu"
                    :close-on-content-click="false"
                    :nudge-right="40"
                    lazy
                    transition="scale-transition"
                    offset-y
                    full-width
                    min-width="290px">
                    <template v-slot:activator="{ on }">
                      <v-text-field
                        v-model="date"
                        label="Data de Publicação"
                        prepend-icon="event"
                        readonly
                        v-on="on"
                      ></v-text-field>
                    </template>
                    <v-date-picker v-model="publishDate" @input="publishDateMenu = false"></v-date-picker>
                  </v-menu>
                </v-flex>
                <v-flex xs6 sm6 md6>
                  <v-menu
                    v-model="endDateMenu"
                    :close-on-content-click="false"
                    :nudge-right="40"
                    lazy
                    transition="scale-transition"
                    offset-y
                    full-width
                    min-width="290px">
                    <template v-slot:activator="{ on }">
                      <v-text-field
                        v-model="date"
                        label="Data de Encerramento"
                        prepend-icon="event"
                        readonly
                        v-on="on"
                      ></v-text-field>
                    </template>
                    <v-date-picker v-model="endDate" @input="endDateMenu = false"></v-date-picker>
                  </v-menu>
                </v-flex>
                <v-flex xs12>
                  <v-textarea
                    name="input-7-1"
                    label="Descrição"
                    value="">
                  </v-textarea>
                </v-flex>
                <v-checkbox
                  v-model="checkbox"
                  :error-messages="checkboxErrors"
                  label="Do you agree?"
                  required
                  @change="$v.checkbox.$touch()"
                  @blur="$v.checkbox.$touch()"
                ></v-checkbox>
            
                <v-btn @click="submit">submit</v-btn>
                <v-btn @click="clear">clear</v-btn>
              </form>
        </v-content>
      </v-app>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
